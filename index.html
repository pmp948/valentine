<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e50, #ff9a9e);
    color: white;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.container {
    position: absolute;
    top: 35%;
    width: 100%;
}

h1 { font-size: 42px; }

button {
    padding: 15px 35px;
    font-size: 22px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff0066;
    color: white;
    font-size: 28px;
    margin-right: 20px;
}

#noBtn {
    background-color: white;
    color: #ff0066;
    position: absolute;
    left: 55%;
    top: 60%;
}

#message {
    display: none;
    font-size: 32px;
    margin-top: 30px;
}

#countdown {
    margin-top: 15px;
    font-size: 20px;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8a1f9b3c58.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div id="countdown"></div>
    <br>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üòÖ</button>
    <div id="message"></div>
</div>

<script>

/* ---------- Floating Hearts ---------- */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);


/* ---------- Moving NO Button ---------- */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});


/* ---------- Countdown ---------- */
const countdown = document.getElementById("countdown");
const valentineDate = new Date("February 14, 2026 00:00:00").getTime();

setInterval(function() {
    const now = new Date().getTime();
    const distance = valentineDate - now;

    if (distance < 0) {
        countdown.innerHTML = "It's Valentine‚Äôs Day!!! ‚ù§Ô∏è";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

    countdown.innerHTML = "Countdown: " + days + " days " + hours + " hours üíò";
}, 1000);


/* ---------- REAL Fireworks Animation ---------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];

function createFirework() {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: Math.random() * 3 + 1,
            color: `hsl(${Math.random() * 360},100%,50%)`,
            speedX: (Math.random() - 0.5) * 10,
            speedY: (Math.random() - 0.5) * 10,
            life: 100
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        if (p.life <= 0) particles.splice(index, 1);
    });

    requestAnimationFrame(animateFireworks);
}
animateFireworks();


/* ---------- YES Button ---------- */
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const bgMusic = document.getElementById("bgMusic");

yesBtn.addEventListener("click", function() {

    document.querySelector("h1").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    countdown.style.display = "none";

    message.style.display = "block";
    message.innerHTML = `
    YES detected ‚úÖ
     Valentine contract successfully signed.
    `;

    bgMusic.play();
    createFirework();
});
</script>

</body>
</html>
