<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
body {
    background: linear-gradient(135deg, #ff4e50, #fc913a);
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: white;
}

.container {
    position: relative;
    top: 30%;
}

h1 {
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff0066;
    color: white;
    font-size: 26px;
    margin-right: 20px;
}

#noBtn {
    background-color: white;
    color: #ff0066;
    position: absolute;
}

#message {
    font-size: 30px;
    margin-top: 30px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üòÖ</button>
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function() {
    document.querySelector("h1").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
    message.innerHTML = "YAYYY ‚ù§Ô∏è You just made me the happiest person alive! <br><br> Get ready for the best Valentine‚Äôs ever üíï‚ú®";
});
</script>

</body>
</html>
